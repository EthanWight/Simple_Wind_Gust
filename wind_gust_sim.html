<!DOCTYPE html>
<html>
<head>
    <title>Wind Gust Tree Simulation</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    attribute vec4 vColor;
    varying vec4 fColor;

    void main()
    {
        fColor = vColor;
        gl_Position = vPosition;
    }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 fColor;
    void main()
    {
        gl_FragColor = fColor;
    }
    </script>

    <script type="text/javascript" src="webgl-utils.js"></script>
    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="MV.js"></script>
    <script type="text/javascript" src="wind_gust_sim.js"></script>
</head>

<body>
    <div>
        <canvas id="gl-canvas" width="512" height="512">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
        
        <div>
            <label>Wind Strength:</label>
            <span>0</span>
            <input type="range" id="wind-slider" min="0" max="3" value="0" step="1">
            <span>3</span>
        </div>
        
        <button id="wind-btn">Init Wind Gust</button>
    </div>
</body>
</html>
